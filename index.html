<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Portal de Obras</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f1f5f9;
}

/* MENU */
.sidebar{
    position:fixed;
    left:0;
    top:0;
    width:220px;
    height:100%;
    background:#1f2937;
    color:#fff;
    padding:20px;
}
.sidebar h2{
    text-align:center;
}
.sidebar a{
    display:block;
    color:#fff;
    text-decoration:none;
    padding:10px;
    margin:5px 0;
    border-radius:5px;
}
.sidebar a:hover{
    background:#374151;
}

/* CONTE√öDO */
.main{
    margin-left:240px;
    padding:20px;
}
.card{
    background:#fff;
    padding:15px;
    border-radius:8px;
    margin-bottom:20px;
    box-shadow:0 2px 6px rgba(0,0,0,.15);
}

/* GALERIA */
.gallery img{
    width:200px;
    margin:10px;
    border-radius:6px;
    cursor:pointer;
    transition:.3s;
}
.gallery img:hover{
    transform:scale(1.05);
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,.9);
}
.modal img{
    display:block;
    max-width:90%;
    max-height:90%;
    margin:5% auto;
}
.modal span{
    position:absolute;
    top:20px;
    right:30px;
    color:#fff;
    font-size:30px;
    cursor:pointer;
}

/* RESPONSIVO */
@media(max-width:768px){
    .sidebar{
        position:relative;
        width:100%;
        height:auto;
    }
    .main{
        margin-left:0;
    }
}
</style>
</head>

<body>

<!-- MENU -->
<div class="sidebar">
    <h2>Portal Obras</h2>
    <a href="#obra1">Obra 01</a>
    <a href="#obra2">Obra 02</a>
    <a href="#docs">Documentos</a>
</div>

<!-- CONTE√öDO -->
<div class="main">

    <div class="card" id="obra1">
        <h3>Obra 01 ‚Äì Casa de Bombas</h3>
        <p>Relat√≥rio fotogr√°fico da execu√ß√£o.</p>
        <div class="gallery">
            <img src="img/obra1.jpg" onclick="openModal(this.src)">
            <img src="img/obra2.jpg" onclick="openModal(this.src)">
        </div>
    </div>

    <div class="card" id="obra2">
        <h3>Obra 02 ‚Äì El√©trica Industrial</h3>
        <p>Instala√ß√£o e testes.</p>
        <div class="gallery">
            <img src="img/obra1.jpg" onclick="openModal(this.src)">
        </div>
    </div>

    <div class="card" id="docs">
        <h3>Documentos</h3>
        <ul>
            <li><a href="docs/relatorio-obra.pdf" target="_blank">üìÑ Relat√≥rio T√©cnico</a></li>
        </ul>
    </div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <span onclick="closeModal()">‚úñ</span>
    <img id="modalImg">
</div>

<script>
function openModal(src){
    document.getElementById("modal").style.display="block";
    document.getElementById("modalImg").src=src;
}
function closeModal(){
    document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
