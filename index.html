<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Portal de Obras - Dashboard Nelte</title>

<!-- FONTAWESOME ICONS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
/* RESET */
* { margin:0; padding:0; box-sizing:border-box; }

/* BODY */
body{
    font-family:'Segoe UI', Tahoma, sans-serif;
    background:#f4f6f9;
}

/* MENU LATERAL */
.sidebar{
    position:fixed;
    top:0; left:0;
    width:240px;
    height:100%;
    background:linear-gradient(180deg,#0f4c81,#1e3a5f);
    color:#fff;
    display:flex;
    flex-direction:column;
    padding:20px 10px;
}
.sidebar h2{
    text-align:center;
    margin-bottom:30px;
    font-size:22px;
    letter-spacing:1px;
}
.sidebar a{
    text-decoration:none;
    color:#fff;
    padding:12px 15px;
    margin:5px 0;
    border-radius:8px;
    display:flex;
    align-items:center;
    transition:0.3s;
}
.sidebar a i{
    margin-right:10px;
}
.sidebar a:hover{
    background:rgba(255,255,255,0.1);
    transform:translateX(5px);
}

/* CONTE√öDO PRINCIPAL */
.main{
    margin-left:260px;
    padding:20px;
}

/* CARD */
.card{
    background:#fff;
    padding:20px;
    border-radius:12px;
    margin-bottom:25px;
    box-shadow:0 6px 18px rgba(0,0,0,0.08);
    transition:0.3s;
}
.card:hover{
    transform:translateY(-5px);
    box-shadow:0 10px 25px rgba(0,0,0,0.12);
}
.card h3{
    margin-bottom:10px;
    color:#1e1e2f;
}
.card p{
    color:#555;
}

/* GALERIA DE FOTOS */
.gallery{
    display:flex;
    flex-wrap:wrap;
}
.gallery img{
    width:220px;
    margin:10px;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
}
.gallery img:hover{
    transform:scale(1.08);
}

/* MODAL FOTO */
.modal{
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.9);
    justify-content:center;
    align-items:center;
}
.modal img{
    max-width:90%;
    max-height:90%;
}
.modal span{
    position:absolute;
    top:20px;
    right:30px;
    color:#fff;
    font-size:30px;
    cursor:pointer;
}

/* DOCUMENTOS */
.card ul{
    list-style:none;
    margin-top:10px;
}
.card ul li a{
    text-decoration:none;
    color:#0f4c81;
    font-weight:bold;
}
.card ul li a:hover{
    text-decoration:underline;
}

/* RESPONSIVO */
@media(max-width:768px){
    .sidebar{
        position:relative;
        width:100%;
        flex-direction:row;
        overflow-x:auto;
    }
    .sidebar a{
        flex:1 0 auto;
        justify-content:center;
        margin:0 5px;
    }
    .main{
        margin-left:0;
    }
}
</style>
</head>

<body>

<!-- MENU LATERAL -->
<div class="sidebar">
    <h2><i class="fas fa-hard-hat"></i> Portal Obras</h2>
    <a href="#obra1"><i class="fas fa-building"></i> Obra 01</a>
    <a href="#obra2"><i class="fas fa-bolt"></i> Obra 02</a>
    <a href="#docs"><i class="fas fa-file-pdf"></i> Documentos</a>
</div>

<!-- CONTE√öDO PRINCIPAL -->
<div class="main">

    <!-- CARD OBRA 1 -->
    <div class="card" id="obra1">
        <h3>Obra 01 ‚Äì Casa de Bombas</h3>
        <p>Relat√≥rio fotogr√°fico da execu√ß√£o.</p>
        <div class="gallery">
            <img src="img/obra1.jpg" onclick="openModal(this.src)">
            <img src="img/obra2.jpg" onclick="openModal(this.src)">
        </div>
    </div>

    <!-- CARD OBRA 2 -->
    <div class="card" id="obra2">
        <h3>Obra 02 ‚Äì El√©trica Industrial</h3>
        <p>Instala√ß√£o e testes.</p>
        <div class="gallery">
            <img src="img/obra1.jpg" onclick="openModal(this.src)">
        </div>
    </div>

    <!-- CARD DOCUMENTOS -->
    <div class="card" id="docs">
        <h3>Documentos</h3>
        <ul>
            <li><a href="docs/relatorio-obra.pdf" target="_blank">üìÑ Relat√≥rio T√©cnico</a></li>
        </ul>
    </div>

</div>

<!-- MODAL DE FOTO -->
<div class="modal" id="modal">
    <span onclick="closeModal()">‚úñ</span>
    <img id="modalImg">
</div>

<script>
function openModal(src){
    const modal=document.getElementById('modal');
    document.getElementById('modalImg').src=src;
    modal.style.display='flex';
}
function closeModal(){
    document.getElementById('modal').style.display='none';
}
</script>

</body>
</html>
